# Example missing templates YAML file
# This file is auto-generated by completer.py when missing (venue, year) combinations are found.
# Fill in the 'fields' section for each entry, then run:
#   python yaml2templates.py missing_templates.yaml --update

# Entry types:
#   - "journal": For journal articles (fields are year-agnostic, keyed by journal name only)
#   - "proceedings": For conference papers (fields are year-specific, keyed by venue+year)

templates:
  # Example journal entry (year is ignored for journals, fields apply to all years)
  - venue: "IEEE Transactions on Example Journal"
    year: "2025"  # Year helps identify the entry but is not used as key for journals
    type: journal
    fields:
      publisher: "IEEE"
      issn: ""  # Fill this in

  # Example proceedings entry (year-specific)
  - venue: "2025 Example Conference on Something"
    year: "2025"
    type: proceedings
    fields:
      venue: ""  # e.g., "City, Country"
      publisher: ""
      isbn: ""
      issn: ""
      month: ""
      editor: ""
      series: ""
      address: ""

# Common fields reference:
#
# For journals:
#   - publisher: Publisher name (e.g., "IEEE", "Elsevier", "Springer")
#   - issn: ISSN number
#   - address: Publisher location (optional)
#
# For proceedings:
#   - venue: Conference location (e.g., "Seattle, WA, USA")
#   - publisher: Publisher name
#   - isbn: ISBN number
#   - issn: ISSN number (if applicable)
#   - month: Conference month (e.g., "June", "October")
#   - editor: Editor names in BibTeX format
#   - series: Conference series name
#   - address: Publisher location
#   - day: Conference days (e.g., "21--27")
